plugins {
    id 'java'
    id 'pmd'
}

group 'com.github.andrelugomes'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.14

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pmd {
    consoleOutput = true
    toolVersion = "6.21.0"
    rulePriority = 5
    ruleSetFiles = files("pmd-ruleset.xml")
    ruleSets = []
}
